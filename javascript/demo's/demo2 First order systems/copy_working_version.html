<!DOCTYPE html>
<html>
    <head>
        <title>My Sample Project</title>
		<link href="nouislider_modified.css" rel="stylesheet">
    </head>
    <body>
        <h1>My Sample Project</h1>
		<br>
		<br>
		<div>
		Slider 1: <br><br>
			<div style="width: 250px" id="slider_1" ></div>
		</div>
		<br>
		Value: <span id="slider-value"></span>
		<br>
		<br>
		<div>
		Slider 2: <br><br>
			<div style="width: 250px" id="slider_2" ></div>
		</div>
		<br>
		Value: <span id="slider-value2"></span>
		
		
		
		
		<br>
		<br>
		<h2>Selected values:<h2>
		<h3 id="selected_value"></h3>
		
		<script type="text/javascript" src="nouislider.min.js"></script>
		 
		<script>
		
		value_slider1 = 0.7;
		value_slider2 =1;
		
		/* Creating Slider 1*/
		var Slider1 = document.getElementById('slider_1');
		noUiSlider.create(Slider1, {
			start: [ value_slider1 ],
			step: 0.01,
			range: {
				'min': [  0.01 ],
				'max': [ 3 ]
			}
		});
		
		/*Creating Slider 2*/
		var Slider2 = document.getElementById('slider_2');
		noUiSlider.create(Slider2, {
			start: [ value_slider2 ],
			step: 0.1,
			range: {
				'min': [  0.1 ],
				'max': [ 5 ]
			}
		});
		
		
		/*Displaying the current value of slider 1  */
		var Slider1_ValueElement = document.getElementById('slider-value');
		Slider1.noUiSlider.on('update', function( values, handle ) {
			Slider1_ValueElement.innerHTML = values[handle];
			});
		
		/*Displaying the current value of slider 2  */
		var Slider2_ValueElement = document.getElementById('slider-value2');
		Slider2.noUiSlider.on('update', function( values, handle ) {
			Slider2_ValueElement.innerHTML = values[handle];
			});	
			
		
		/*Storing the selected value for slider1 and executing a printing function  */
		var SliderSelectedValue = document.getElementById('selected_value');
		Slider1.noUiSlider.on('change', function( values, handle ) {
			value_slider1 = values[handle];
			fcn_generic (SliderSelectedValue,value_slider1, value_slider2);
			});
		
		/*Storing the selected value for slider2 and executing a printing function  */
		Slider2.noUiSlider.on('change', function( values, handle ) {
			value_slider2 = values[handle];
			fcn_generic (SliderSelectedValue,value_slider1, value_slider2);
			});
			
			
	
		function fcn_generic(container, value_slider1, value_slider2) {
		container.innerHTML = "Slider_1: " + value_slider1 + "<BR> Slider_2: " + value_slider2;
		
					}
			
			
		
		</script>
		 
    </body>
</html>
