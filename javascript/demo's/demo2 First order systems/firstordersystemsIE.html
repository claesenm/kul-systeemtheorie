<!DOCTYPE html>
<html>

<head>
<script src="http://code.highcharts.com/adapters/standalone-framework.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script type="text/javascript" src="../../library/controlplot.min.js"></script>
<script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/2.0.1/math.min.js"></script>
<script type="text/javascript" src="./mainfirstordersystemsIE.js"></script>
<link rel="stylesheet" type="text/css" href="../styleIE.css">
</head>
<body>

<h1>First order systems</h1>

<section id ="section1">

Standard form: 

<br>

G(s) = <div class="fraction">
        <span class="fup">K</span>
        <span class="bar">/</span>
        <span class="fdn">&#964 s + 1</span>
    </div>
<br>

Choose a value for &#964. <br>
<label>0.1</label><input type="range" min="0.1" max="10" value="5" step="0.01" id="tauslider"></input><label>10</label>
<br>

Choose a value for K. <br>
<label>1</label><input type="range" min="1" max="100" value="50" step="1" id="Kslider"></input><label>100</label>
<br>
<input type="button" value="Submit" id='update'> <br>

Transfer function: (&#964 = <span id="valuetau2">5</span>, K = <span id="valueK2">50</span>)


<br>

G(s) = <div class="fraction">
        <span class="fup"><span id="K">50</span></span>
        <span class="bar">/</span>
        <span class="fdn"><span id="tau">5</span> s + 1</span></span>
    </div>
<br>
Pole-zero plot:
<div id="polezeroplot" style="width:175px; height: 175px;"></div> <br>

</section>

<section id="section2">
Step response:
<div id="step-plot" style="width:400px; height: 400px;"></div> 
Peak time: <span id="peak_time"></span> <br>
Peak: <span id="peak"></span> <br>
Settling time: <span id="settling_time"></span> <br>
Overshoot: <span id="overshoot"></span>
</section>

<section id="section3">
Bode Diagram:
<div id="bode-plot" style="width:500px; height: 500px;"></div> <br>



</section>




</body>
</html>
